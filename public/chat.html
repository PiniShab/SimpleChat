<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Simple Chat App</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fa-brands fa-rocketchat"></i> Chat <i id="settings" class="fa-solid fa-gear" title="settings"></i>&nbsp;
        <div id="settingsOptionsWrapper">
          <input type="color" id="favBgColor" value="#F1ECE5" title="choose background color">&nbsp;
          <i id="decreaseFontSize" title="decrease chat font size" class="fa-solid fa-a controlFontSize"></i>&nbsp;<i id="increaseFontSize" title="increase chat font size" class="fa-solid fa-a controlFontSize"></i>
        </div>
      </h1>
      <a href="index.html" class="btn">Leave&nbsp;<i class="fa-solid fa-arrow-right-from-bracket"></i></a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">        
        <h3><i class="fa-solid fa-users"></i> Users</h3>
        <ul id="users"></ul>
      </div>
      <div class="chat-messages"></div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder=" Type a message"
          required
          autocomplete="off"
          autofocus
        />
        <button class="btn"><i class="fa-solid fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>
  
  <script src="js/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/main.js"></script>
  
</body>
</html>
