<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css" />
		<title>Simple Chat App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fa-brands fa-rocketchat"></i> Chat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<input
							type="text"
							name="username"
							id="username"
							placeholder=" Please enter name"
							required
							autofocus
							autocomplete="off"
						/>
					</div>					
					<button type="submit" class="btn joinBtn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
